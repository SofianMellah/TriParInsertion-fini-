<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri à insertion</title>
</head>
<body>
    <h1>Exercice 8 :</h1>
    <p>Nous avons un tableau qui contient x valeurs, mettez les dans l'ordre croissant et décroissant en programmant cela. ( méthode tri par insertion )</p>
    <p>Le tableau est : <span id="debut"></span></p>
    <button onclick=triAInsertionCroissant(tableau)>Ranger le tableau dans l'ordre croissant</button>
    <p>Le tableau devient : <span id="resultatcroissant"></span></p>
    <button onclick=triAInsertionDecroissant(tableau)>Ranger le tableau dans l'ordre décroissant</button>
    <p>Le tableau devient : <span id="resultatdecroissant"></span></p>
    <script src="./exo8.js"></script>
</body>
</html>
